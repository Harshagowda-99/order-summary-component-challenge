<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-costum css-->
<link rel="stylesheet" href="./style/style.css">  
</head>
<body>
  <main class="card">
    <div class="card_img-holder">
      <img src="./images/illustration-hero.svg" alt="an illustration of a guy">
    </div>
    
    <div class="card_body">
      <h1 class="card_body-title"> Order Summary</h1>
      <p class="card_body-description"> you can now listen to millions of songs, audio books, 
        and podcasts on any device  anywhere you like!</p>
      </div>
    <div class="card_plan-box">
      <div class="card_plan-left">
        <img src="./images/icon-music.svg" alt="Movie Icon">
        <div class="card_plan-details">
          <h2>Annual Plan</h2>
        <p> $59.99/year </p>
     
    
      </div>
    </div>
    <div class="card_button-right">
      <a href="#">Changes</a>
    </div>
  </div>
    <div class="card_button-holder">
      <button class="btn btn-payment">Process to Payment</button>
      <a href="#" class="btn btn-cancel">Cancel Order</a>
    </div>
  </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harsha K</a>
</body>
</html>
